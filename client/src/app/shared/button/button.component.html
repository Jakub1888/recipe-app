<button
  mat-raised-button
  color="{{ config.color }}"
  type="{{ config.type }}"
  attr.aria-label="{{ config.ariaLabel }}"
  [style]="config.style"
  class="btn-{{ config.class }}"
  [disabled]="disabled"
>
  {{ config.text }}
  <mat-icon *ngIf="config.icon">{{ config.icon }}</mat-icon>
</button>
